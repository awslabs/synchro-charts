name: End-to-end tests
on: [push]
jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          # cache: 'yarn'
      - name: Install dependencies
        run: yarn
      # - name: Run Build
      #   run: yarn build
      # - name: Run lint
      #   run: yarn lint
      # - name: Run unit tests
      #   run: yarn test
      # - name: Start docker containers
      #   run: docker-compose up --abort-on-container-exit --build
      # - name: Stop docker containers
      #   run: docker-compose down
      - name: cypress run
        uses: cypress-io/github-action@v2
        with:
          start: yarn start
          wait-on: 'http://localhost:3333'
          command: yarn test:cypress --env disableSnapshotTests=true
          working-directory: packages/synchro-charts
      # after the test run completes
      # store videos and any screenshots
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: packages/synchro-charts/cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-videos
          path: packages/synchro-charts/cypress/videos
