version: '3.6'

services:
  root:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=3333
    volumes:
      - .:/app
    ports:
      - '3333'

  core:
    image: 'cypress/included:6.8.0'
    depends_on:
      - root
    environment:
      - CYPRESS_BASE_URL=http://root:3333
    working_dir: /app/packages/synchro-charts
    entrypoint: ['/bin/sh', '-c', 'sleep 60 && cypress run --headless --browser chrome --env disableSnapshotTests=true']
    volumes:
      - .:/app
